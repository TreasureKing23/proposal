{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-3">
    <h3 class="mb-3">Edit School</h3>
    <form method="POST">
      <div class="mb-3">
        <label>School Code</label>
        <input class="form-control" name="school_code" value="{{ school['SchoolCode'] }}" readonly>
      </div>
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" name="name" value="{{ school['Name'] }}" required>
      </div>
      <div class="mb-3">
        <label>Region</label>
        <select class="form-select" name="region" required>
          {% for reg in regions %}
            <option value="{{ reg['Number'] }}" {% if school['Region'] == reg['Number'] %}selected{% endif %}>
              {{ reg['Number'] }} - {{ reg['Name'] }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('schoolpage') }}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
