{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold">Schools List</h1>
    <a href="{{ url_for('add_school') }}" class="btn btn-primary">âž• Add New School</a>
</div>

<div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>School Code</th>
                <th>Name</th>
                <th>Region</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for school in schools %}
            <tr>
                <td>{{ school['SchoolCode'] }}</td>
                <td>{{ school['Name'] }}</td>
                <td>{{ school['Region'] }}</td>
                <td>
                    <a href="{{ url_for('edit_school', school_code=school['SchoolCode'])}} " class="btn btn-sm btn-warning">
                        Edit
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
